<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex h-full flex-col bg-white max-w-6xl mx-auto py-20">
        <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
            <div class="flex items-start justify-between">
                <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">Shopping cart</h2>
            </div>

            <div class="mt-8">
                <div class="flow-root">
                    <ul role="list" class="-my-6 divide-y divide-gray-200" id="cart">
                        
                        <!-- More products... -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
            <div class="flex justify-between text-base font-medium text-gray-900 mb-6">
                <p>Subtotal</p>
                <p id="total-price"></p>
            </div>
            <div class="flex justify-between text-base font-medium text-gray-900">
                <p>Shipping</p>
                <p>$5</p>
            </div>
            <div class="mt-6">
                <a href="#"
                    class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700">Checkout</a>
            </div>
            <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
                <p>
                    or
                    <a href=".." class="font-medium text-indigo-600 hover:text-indigo-500">
                        Continue Shopping
                        <span aria-hidden="true"> &rarr;</span>
                    </a>
                </p>
            </div>
        </div>

        <script>
            function createCartItem(item) {
                return `
                <li class="flex py-6">
                            <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                                <img src="${item.imageUrl}"
                                    alt="${item.imageAlt}"
                                    class="h-full w-full object-cover object-center">
                            </div>

                            <div class="ml-4 flex flex-1 flex-col">
                                <div>
                                    <div class="flex justify-between text-base font-medium text-gray-900">
                                        <h3>
                                            <a href="#">${item.title}</a>
                                        </h3>
                                        <p class="ml-4">${item.price}</p>
                                    </div>
                                </div>
                                <div class="flex flex-1 items-end justify-between text-sm">
                                    <p class="text-gray-500">Qty 1</p>

                                    <div class="flex">
                                        <button type="button"
                                            class="font-medium text-indigo-600 hover:text-indigo-500">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                `
            }

            const cart = JSON.parse(window.localStorage.getItem('cart'));
            const cartElement = document.getElementById('cart');
            const totalPriceElement = document.getElementById('total-price');

            let total = 0;
            cart.forEach(item => {
                cartElement.insertAdjacentHTML('beforeend', createCartItem(item));
                total += +item.price.slice(1);
            })

            totalPriceElement.innerHTML = '$' + total;
        </script>
</body>

</html>
